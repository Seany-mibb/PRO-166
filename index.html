<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My First Web AR Scene</title>
      
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best;" vr-mode-ui="enabled:false"> 
            <!--Assets-->
            <a-assets>
                <a-asset-item id="light" src="./light/scene.gltf"></a-asset-item>
                <a-asset-item id="battery" src="./battery/scene.gltf"></a-asset-item>
                <a-asset-item id="switch" src="./switch/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Hiro Marker-->
            <a-marker preset="hiro">
                <a-plane position="0 0 -0.5"></a-plane>
                <a-entity id="light" position="-0.6 0.9 0"></a-entity>
                <a-entity id="switch" position="0.6 0.9 0"></a-entity>
                <a-entity id="battery" position="0 0 0"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
